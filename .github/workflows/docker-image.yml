---
name: Release Docker Image
on:
  push:
    branches:
      - "*"

jobs:
  build:
    name: Release new Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
